<html>
    <head>
        <title>Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <button type="button" class="btn btn-secondary"><a href="/" style="text-decoration: None; color: white;">Home</a></button>
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="text-black">
                            <div class="p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Users</p>
                                        
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <!-- <form action="#" method="GET"> -->
                                                <input type="search" onKeyDown="callUsers(this)" class="form-control" id="search" name="search">
                                                <!-- <input type="submit" class="btn btn-info" value="Search"> -->
                                                <!-- <button class="btn btn-info" onClick="users()">Search</button> -->
                                                <!-- </form> -->
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div id="users" class="form-outline flex-fill mb-0">
                                                    {% if users %}
                                                        <ul class="list-group">
                                                            {% for i in users %}
                                                                <li class="list-group-item">{{ i }}</li>
                                                            {% endfor %}
                                                        </ul>
                                                    {% endif %}
                                                    {% if not users %}
                                                        <p style="color: red; font-size: 20px">No Users</p>
                                                    {% endif %}
                                                </div>
                                            </div>
                                  
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="..\\static\\js\\script.js"></script>
    </body>
</html>
